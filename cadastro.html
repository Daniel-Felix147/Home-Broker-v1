<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E2E Home Broker – Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="Imagem/logo-fundo-escuro.jpeg" class="auth-logo" alt="E2E Logo" />
        <h1 class="auth-title">E2E Home Broker</h1>
        <p class="auth-subtitle">Crie sua conta gratuita</p>
      </div>
      
      <div class="form-group">
        <label class="form-label">Nome completo</label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input type="text" id="nome" class="form-input input-with-icon" placeholder="Digite seu nome completo" />
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">CPF</label>
        <div class="input-wrapper">
          <i class="fas fa-id-card input-icon"></i>
          <input type="text" id="cpf" class="form-input input-with-icon" placeholder="000.000.000-00" maxlength="14" onkeyup="formatarCPF(this)" />
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">E-mail</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" class="form-input input-with-icon" placeholder="exemplo@email.com" />
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Celular</label>
        <div class="input-wrapper">
          <i class="fas fa-phone input-icon"></i>
          <input type="text" id="celular" class="form-input input-with-icon" placeholder="(99) 99999-9999" />
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Senha</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="senha" class="form-input input-with-icon" placeholder="Mínimo 8 caracteres" />
          <button class="toggle-password" onclick="toggleSenha('senha', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Confirmar senha</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="confirmarSenha" class="form-input input-with-icon" placeholder="Confirme sua senha" />
          <button class="toggle-password" onclick="toggleSenha('confirmarSenha', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button class="btn-auth" onclick="realizarCadastro()">
        <i class="fas fa-user-plus"></i>
        Criar Conta
      </button>
      
      <div id="msgCadastro" class="message"></div>
      
      <div class="auth-links">
        <p>Já tem conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </div>
  
  <script src="sistema.js"></script>
</body>
</html>
