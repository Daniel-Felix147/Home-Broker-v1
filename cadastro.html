<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E2E Home Broker – Cadastro</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="Imagem/logo-fundo-escuro.jpeg" class="logo" alt="E2E Logo" />
    <h1>E2E Home Broker</h1>
    <h2>Crie sua conta</h2>
    
    <div class="input-icon-wrapper">
      <i class="fas fa-user input-icon"></i>
      <input type="text" id="nome" placeholder="Nome completo" />
    </div>
    
    <div class="input-icon-wrapper">
      <i class="fas fa-id-card input-icon"></i>
      <input type="text" id="cpf" placeholder="CPF (000.000.000-00)" maxlength="14" onkeyup="formatarCPF(this)" />
    </div>
    
    <div class="input-icon-wrapper">
      <i class="fas fa-envelope input-icon"></i>
      <input type="email" id="email" placeholder="E-mail" />
    </div>
    
    <div class="input-icon-wrapper">
      <i class="fas fa-phone input-icon"></i>
      <input type="text" id="celular" placeholder="Celular" />
    </div>
    
    <div class="input-icon-wrapper senha-wrapper">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" id="senha" placeholder="Senha (8+ chars, nº e maiúscula)" />
      <span class="toggleSenha" onclick="toggleSenha('senha', this)">👁️</span>
    </div>
    
    <div class="input-icon-wrapper senha-wrapper">
      <i class="fas fa-lock input-icon"></i>
      <input type="password" id="confirmarSenha" placeholder="Confirme a senha" />
      <span class="toggleSenha" onclick="toggleSenha('confirmarSenha', this)">👁️</span>
    </div>
    
    <button onclick="realizarCadastro()">Criar Conta</button>
    <p id="msgCadastro" class="error"></p>
    
    <div class="login-links">
      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>
  
  <script src="sistema.js"></script>
</body>
</html>
