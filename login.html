<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E2E Home Broker – Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="Imagem/logo-fundo-escuro.jpeg" class="auth-logo" alt="E2E Logo" />
        <h1 class="auth-title">E2E Home Broker</h1>
        <p class="auth-subtitle">Faça login para acessar sua conta</p>
      </div>
      
      <div class="demo-accounts">
        <div class="demo-title">Contas de demonstração:</div>
        <ul class="demo-list">
          <li class="demo-item"><strong>CPF:</strong> 111.111.111-11 | <strong>Senha:</strong> 123 → Conta A</li>
          <li class="demo-item"><strong>CPF:</strong> 222.222.222-22 | <strong>Senha:</strong> 456 → Conta B</li>
        </ul>
      </div>
      
      <div class="form-group">
        <label class="form-label">CPF</label>
        <div class="input-wrapper">
          <i class="fas fa-id-card input-icon"></i>
          <input type="text" id="cpfLogin" class="form-input input-with-icon" placeholder="000.000.000-00" maxlength="14" />
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Senha</label>
        <div class="input-wrapper">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="senhaLogin" class="form-input input-with-icon" placeholder="Digite sua senha" />
          <button class="toggle-password" onclick="toggleSenha('senhaLogin', this)">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      
      <button class="btn-auth" onclick="realizarLogin()">
        <i class="fas fa-sign-in-alt"></i>
        Entrar
      </button>
      
      <div id="loginMsg" class="message"></div>
      
      <div class="auth-links">
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        <p><a href="#" onclick="showRecuperarSenha()">Esqueci minha senha</a></p>
      </div>
    </div>
  </div>
  
  <script src="sistema.js"></script>
</body>
</html>
